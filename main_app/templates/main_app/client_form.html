{% extends 'base.html' %}

{% block content %}

    {% if object %}
        <h3>Edit {{ object.name }}</h3>
    {% else %}
        <h3>Add Client</h3>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type='submit' value='Submit' class='btn light-blue darken-4'>   
    </form>

{% endblock %}
