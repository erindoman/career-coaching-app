{% extends 'base.html' %}
{% block content %}

<h1>Skill Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ application.title }}</span>
        <p>{{ application.status }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'application_update' application.id %}">Edit</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
