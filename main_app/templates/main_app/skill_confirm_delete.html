{% extends 'base.html' %}

{% block content %}

  <h3>Are you sure you want to delete {{ object.name }}?</h3>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn light-blue darken-4">
    <a href="{% url 'skills_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
