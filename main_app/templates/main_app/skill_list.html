{% extends 'base.html' %}
{% block content %}

<h3>Skills</h3>

<a class="addskill" href="{% url 'skills_create' %}">Add Skill</a>

<hr />

{% for skill in skill_list %}
  <a class="waves-effect waves-light btn teal darken-3" href="{% url 'skills_detail' skill.id %}">
      {{ skill.name }}
  </a>
{% endfor %}

{% endblock %}
