{% extends 'base.html' %}
{% block content %}

<h3>My Clients</h3>
<a href="{% url 'client_create' %}">Add a Client</a>

<hr />

{% for client in clients %}
  <div class="card">
    <a href="{% url 'detail' client.id %}">
    <div class="card-content">
      <span class="card-title">{{ client.name }}</span>
    </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
