{% extends 'base.html' %}
{% block content %}

<h3>My Clients</h3>
<a href="{% url 'client_create' %}">Add a Client</a>

<hr />

{% for client in clients %}
  <div class="card light-blue darken-4">
    <a href="{% url 'detail' client.id %}">
      <div class="card-content white-text">
        <span class="card-title">{{ client.name }}</span>
      </div>
    </a>
  </div>

{% endfor %}

{% endblock %}
