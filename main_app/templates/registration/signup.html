{% extends 'base.html' %}
{% block content %}

<h3>Sign Up</h3>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn light-blue darken-4" value="signup">
</form>

{% endblock %}
